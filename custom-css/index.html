<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>SmarUp Custom CSS</title>
  <meta name="description" content="SmartUp Custom CSS Interoperability">
  <script>
    function sendCustomCSS(e) {
      e.preventDefault();
      console.log("Sending custom CSS and Design Mode to SmartUp Agent...");
      var iframe = document.getElementById("smartup-element");
      var cssCode = document.getElementById("css-code").value;
      var designMode = document.querySelector('input[name="mode"]:checked').value;
      iframe.contentWindow.postMessage({ type: "customCSS", css: cssCode }, "https://www.smartup.lat/");
      iframe.contentWindow.postMessage({ type: "customDesignMode", mode: designMode }, "https://www.smartup.lat/");
    }

    sendCustomCSS();

  </script>
</head>

<body>
  <h2 class="text-center text-3xl my-12 font-bold tracking-tight">SmartUp Custom CSS Interoperability</h2>
  <div class="flex flex-col lg:flex-row items-center w-full justify-center gap-10">
    <form action="" onsubmit="sendCustomCSS(event)" class="flex flex-col items-center">
      <label for="css-code" class="text-sm font-bold justify-start text-neutral-500">CSS Code</label>
      <textarea name="css" id="css-code" cols="30" rows="10" class="font-mono border p-2 rounded-lg">/*
ðŸ‘‹ This is a custom CSS code for SmartUp Agent showing all the available selectors to customize the chat interface.
*/
        
@import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap');

* {
  font-family: 'IBM Plex Sans', sans-serif;
}

.send-message {
  background-color: #007bff !important;
  color: white !important;
}

.send-message,
.restart-chat {
  border-radius: 5px !important;
}

.message-input {
  border: 1px solid black !important;
  border-radius: 5px !important;
}

.agent-header {
  background-color: #007bff !important;
  color: white !important;
  border-radius: 5px !important;
  text-align: center !important;
  display: flex !important;
  justify-content: center !important;
}

.legend-message {
  display: none !important;
}

.agent-profile-picture {
  display: none !important;
}

.message {
  border-radius: 5px !important;
}</textarea>
      <div class="flex gap-x-1.5 my-2 items-center">
        <span class="text-sm text-neutral-500 mr-3 font-bold">Design Mode</span>
        <input type="radio" name="mode" id="customModeLight" value="light" checked>
        <label class="text-sm" for="customModeLight">Light</label>
        <input type="radio" name="mode" id="customModeDark" value="dark">
        <label class="text-sm" for="customModeDark">Dark</label>
      </div>
      <button type="submit"
        class="bg-neutral-800 hover:bg-neutral-700 text-white font-bold py-2 px-4 rounded-lg w-full">Update
        style</button>
    </form>
    <iframe src="https://www.smartup.lat/agente/asistente-candidatos-strainer?mode=iframe" width="500px" height="500px"
      frameborder="0" id="smartup-element"></iframe>

  </div>

</body>

</html>
