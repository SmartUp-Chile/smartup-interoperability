<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
  <script>
    window.addEventListener('message', function (e) {
      if (e.data === 'chatStarted') {
        console.log('Evento cuando el chat se inicia');
      }

      if (e.data === 'dataSentToStrainerDb') {
        console.log('Evento cuando se envía la información a la base de datos de The Strainer')
      }

      if (e.data.event === 'find_candidates_the_strainer') {
        console.log('Evento para encontrar candidatos de The Strainer');
        console.log(e.data.query); // SELECT * FROM Candidates WHERE...
      }
    });

    function sendCustomCSS(e) {
      e.preventDefault();
      var iframe = document.getElementById("smartup-element");
      var cssCode = document.getElementById("css-code").value;
      iframe.contentWindow.postMessage({ type: "customCSS", css: cssCode }, "https://www.smartup.lat/");
    }

    sendCustomCSS();

  </script>
</head>

<body>
  <h2 class="text-center text-3xl my-12 font-bold tracking-tight">SmartUp Custom CSS Interoperability</h2>
  <div class="flex flex-col lg:flex-row items-center w-full justify-center gap-10">
    <form action="" onsubmit="sendCustomCSS(event)" class="flex flex-col items-center">
      <label for="css-code" class="text-sm font-bold justify-start text-neutral-500">Código CSS</label>
      <textarea name="css" id="css-code" cols="30" rows="10"
        class="font-mono border p-2 rounded-lg">* { background-color: blue }</textarea>
      <button type="submit"
        class="mt-2 bg-neutral-500 hover:bg-neutral-700 text-white font-bold py-2 px-4 rounded-lg w-full">Actualizar</button>
    </form>
    <iframe src="https://www.smartup.lat//agente/asistente-candidatos-strainer?mode=iframe" width="500px" height="500px"
      frameborder="0" id="smartup-element"></iframe>
  </div>

</body>

</html>
