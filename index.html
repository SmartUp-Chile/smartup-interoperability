<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.addEventListener('message', function (e) {
      if (e.data === 'chatStarted') {
        console.log('Evento cuando el chat se inicia');
      }

      if (e.data === 'dataSentToStrainerDb') {
        console.log('Evento cuando se envía la información a la base de datos de The Strainer')
      }

      if (e.data.event === 'find_candidates_the_strainer') {
        console.log('Evento para encontrar candidatos de The Strainer');
        console.log(e.data.query); // SELECT * FROM Candidates WHERE...
      }
      
      if (e.data.event === 'createJobPost') {
        console.log('Evento para crear un nuevo post de trabajo');
        console.log(e.data);
      }

      if (e.data.event === 'culturalFit') {
        console.log('Evento para calcular el fit cultural');
        console.log(e.data);
      }
    });
  </script>
  <style>
    * {
      font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
  </style>
</head>

<body>
  <h2>Simulación de contenedor The Strainer</h2>
  <iframe src="https://www.smartup.lat/agente/asesor-cultura-organizacional-strainer?mode=iframe" width="500px"
    height="500px" frameborder="0"></iframe>
</body>

</html>
